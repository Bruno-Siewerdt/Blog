<div class="title">
    <h1>Posts</h1>
</div>

<div class="main-container">
    <div class="left-menu main-component">
        Left Menu
    </div>

    <div class="main-content main-component">
        <div class="grid-container">
            @for (post of posts(); track post.id) {
                <post [description]="post.description" [imageUrl]="post.imageUrl" [userName]="post.userName" [userDescription]="post.userDescription" [imageAlt]="post.imageAlt" />
            }
        </div>
    </div>
    
    <div class="right-menu main-component">
        Right Menu
    </div>
</div>
